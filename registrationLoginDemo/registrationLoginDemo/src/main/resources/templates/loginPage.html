<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col">

        <form ACTION="#" th:action="@{/user/authentication}"  th:object="${pageRequest}" method="post" >

            <input type="text" class="form-control" placeholder="Email" aria-label="Email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            <br>
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

            <br>
            <button type="submit" class="btn btn-primary">Login</button>

        </form>

    </div>

</div>
</body>
</html>
