<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="row">

    <div>
    <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">

        <input type="text" placeholder="Name" aria-label="First name" class="form-control" th:field="*{name}">
        <span  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>
        <input type="text" placeholder="Surname" aria-label="Last name" class="form-control" th:field="*{surname}">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
        <br>
        <input type="text" placeholder="Email" aria-label="Last name" class="form-control" th:field="*{email}">
        <span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br>
        <input type="password" placeholder="Password" aria-label="Last name" class="form-control" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>
    </div>
</div>
</body>
</html>
